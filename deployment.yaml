apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: $ACCOUNT_ID.dkr.ecr.ap-southeast-1.amazonaws.com/apache:latest
        ports:
        - containerPort: 80
